services:
  # Auth Service Database
  auth-db:
    image: mysql:8.0
    container_name: auth-mysql
    restart: unless-stopped
    env_file:
      - ./auth-service/.env
    environment:
      MYSQL_ROOT_PASSWORD: ${AUTH_MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${AUTH_DB_NAME}
      MYSQL_USER: ${AUTH_DB_USER}
      MYSQL_PASSWORD: ${AUTH_DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - auth-db-data:/var/lib/mysql
    networks:
      - fintech-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # User Service Database
  user-db:
    image: mysql:8.0
    container_name: user-mysql
    restart: unless-stopped
    env_file:
      - ./user-service/.env
    environment:
      MYSQL_ROOT_PASSWORD: ${USER_MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${USER_DB_NAME}
      MYSQL_USER: ${USER_DB_USER}
      MYSQL_PASSWORD: ${USER_DB_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - user-db-data:/var/lib/mysql
    networks:
      - fintech-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Analytics Service Database
  analytics-db:
    image: postgres:15-alpine
    container_name: analytics-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: analytics_user
      POSTGRES_PASSWORD: analytics_pass
      POSTGRES_DB: analytics_db
    ports:
      - "5433:5432"
    volumes:
      - analytics-db-data:/var/lib/postgresql/data
    networks:
      - fintech-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analytics_user -d analytics_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    restart: unless-stopped
    env_file:
      - ./auth-service/.env
    environment:
      JWT_SECRET: ${JWT_SECRET:-soa-je-kul}
    ports:
      - "3001:3001"
    depends_on:
      auth-db:
        condition: service_healthy
    networks:
      - fintech-network

  # User Service
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    restart: unless-stopped
    env_file:
      - ./user-service/.env
    environment:
      JWT_SECRET: ${JWT_SECRET:-soa-je-kul}
      AUTH_SERVICE_URL: http://auth-service:3001
    ports:
      - "3002:3002"
    depends_on:
      user-db:
        condition: service_healthy
    networks:
      - fintech-network

  # Analytics Service
  analytics-server:
    build:
      context: ./analytics_server
      dockerfile: Dockerfile
    container_name: analytics-server
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://analytics_user:analytics_pass@analytics-db:5432/analytics_db
      FLASK_ENV: development
      JWT_SECRET: ${JWT_SECRET:-soa-je-kul}
      AUTH_SERVICE_URL: http://auth-service:3001
    ports:
      - "5001:5000"
    depends_on:
      analytics-db:
        condition: service_healthy
    networks:
      - fintech-network

  # UI Service
  sua_ui:
    build:
      context: ./sua_ui
      dockerfile: Dockerfile
    container_name: sua_ui
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_ANALYTICS_URL: http://localhost:5001
      NEXT_PUBLIC_AUTH_SERVICE_URL: http://localhost:3001
      NEXT_PUBLIC_USER_SERVICE_URL: http://localhost:3002
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload in development
      - ./sua_ui:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - analytics-server
      - auth-service
      - user-service
    networks:
      - fintech-network

networks:
  fintech-network:
    driver: bridge

volumes:
  auth-db-data:
  user-db-data:
  analytics-db-data:
